<!DOCTYPE html>
<html>
<head>
	<title>formulaire</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<style>
	body{
	margin:0;
	padding: 0;
	background-image: url(rings-1196145_640.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	}
	form{
	width: 30%;
	height:500px;
	background-color: #fff;
	margin:0 auto;
	margin-top: 8%;
	}
	.div1{
	width: 30%;
	height: 130px;
	background-color: #ff3385;
	border-bottom-left-radius: 50%;
	position: absolute;
	}
	.div2{
	
	margin-top: 13%;
	margin-left: 5%;
	position: absolute;
	width: 20%;
	height:170px;
	}
	.div3{
	width: 30%;
	height: 130px;
	background-color: #3366ff;
	border-top-right-radius: 50%;
	position: absolute;
	margin-top: 27.5%;
	position: absolute;
	}
	label{
	font-size: 20px;
	color:#444;
	}
	input[type='text']{
	width: 100%;
	height:30px;
	border-radius: 50px;
	border:1px solid blue;
	}
	input[type='password']{
	width: 100%;
	height:30px;
	border-radius: 50px;
	border:1px solid #ff3385;
	}
	input[type='submit']{
	width: 35%;
	height:30px;
	border-radius: 50px;
	border:hidden;
	color: #fff;
	background-color: red;
	font-size: 18px;
	margin-left: 30%;
	}
	.bull1{
	width: 15%;
	height: 200px;
	background-color: #ffb380;
	border-radius: 50%;
	position: absolute;
	}
	.bull2{
	width: 15%;
	height: 200px;
	background-color: #3366ff;
	border-radius: 50%;
	position: absolute;
	margin-left: 70%;
	margin-top:-6%;
	}
	.bull3{
	width: 15%;
	height: 200px;
	background-color: #ff3385;
	border-radius: 50%;
	position: absolute;
	margin-left: 4%;
	margin-top:-12%;
	}
	.bull4{
	width: 15%;
	height: 200px;
	background-color: #ffff33;
	border-radius: 50%;
	position: absolute;
	margin-left: 80%;
	margin-top:-15%;
	}

</style>
<body>
	<div class="bull1 animated infinite zoomIn "></div>
	<div class="bull2 animated infinite zoomIn "></div>
	
	<form>
		<div class="div1 animated  zoomInDown">
			
		</div>
		<div class="div2">
			<label>Email :<br>
				<input type="text" name="email"><br>
			</label>
			<label>Mot de passe : <br>
				<input type="password" name="mot de passe">
			</label><br> <br>
			<input id="btn" type="submit" name="" value="connexion">
		</div>
		<div class="div3 animated  zoomInUp"></div>
	</form>
	<div class="bull3 animated infinite zoomIn "></div>
	<div class="bull4 animated infinite zoomIn "></div>
	
</body>
</html>
